<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="Style.css">
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
            color: white;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

    <div class="wrapper">
        <div class="link-wrapper">
            <a href="#" class="image-link">
                <img src="images/image-equilibrium.jpg" alt="">
                <div class="overlay"><img src="images/icon-view.svg" class="view"></div>
            </a>
        </div>
        <a href="#" class="header">Equilibrium #3429</a>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="price">
            <div class="price-left">0.041 ETH</div>
            <div class="price-right">3 days left</div>
        </div>

        <div class="signature-container">
            <img src="images/image-avatar.png" class="avatar">
            <div class="signature">Creation of <a href="#">Jules Wyvern</a></div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Harmon Javier</a>.
    </div>
</body>

</html>
